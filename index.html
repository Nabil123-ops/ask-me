  <head>
    <meta charset="UTF-8" />

    <!-- ─── Open Graph ─────────────────────────────────────────────── -->
    <meta property="og:type" content="website" />

    <meta property="og:description" content="Your premium AI companion. Ask anything, create anything, understand everything." />

    />
    <!-- Fallback favicon for older browsers -->
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- ─── Google Fonts: Preconnect for speed ─────────────────────── -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700&family=Lato:wght@300;400;700;900&display=swap"

      onload="this.media='all'"
    />

    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Lato:wght@300;400;700&display=swap"
      />
    </noscript>

    <title>Ask Me · Premium AI Assistant</title>

    <!-- ─── Critical Inline CSS (prevents FOUC) ───────────────────── -->
    <style>
      /* Reset & base */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        height: 100%;
        font-size: 16px;
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }

      body {
        height: 100%;
        font-family: 'Lato', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;
        background: #f8f9fb;
        color: #1a2232;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overflow: hidden;
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        isolation: isolate;
      }

      /* App loading shimmer — shown before React hydrates */
      #root:empty {
        background: linear-gradient(
          135deg,
          #e0f2fe 0%,
          #f5f0e8 40%,
          #f8f9fb 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #root:empty::before {
        content: '';
        width: 52px;
        height: 52px;
        border: 3px solid #bae6fd;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Prevent layout shift for scrollbars */
      html {
        scrollbar-gutter: stable;
      }

      /* Custom scrollbar (Webkit) */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #c8d0dc;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8896a8;
      }

      /* Selection color */
      ::selection {
        background: #bae6fd;
        color: #0369a1;
      }

      /* Focus visible outline for accessibility */
      :focus-visible {
        outline: 2px solid #0ea5e9;
        outline-offset: 2px;
      }
    </style>
  </head>

  <body>
    <!-- React mounts here -->
    <div id="root"></div>

    <!-- App entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
